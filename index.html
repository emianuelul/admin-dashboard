<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/cssReset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-section">
          <img src="./icons/view-dashboard.svg" alt="dashboard-icon" />
          <p class="logo-name">Dashboard</p>
        </div>
        <div class="btns">
          <ul>
            <div class="sidebar-item">
              <img src="./icons/home.svg" alt="home-icon" />
              <li>Home</li>
            </div>
            <div class="sidebar-item">
              <img
                src="./icons/card-account-details.svg"
                alt="account-details-icon"
              />
              <li>Accound Details</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/message-reply.svg" alt="messages-icon" />
              <li>Messages</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/clock-time-four.svg" alt="history-icon" />
              <li>History</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/clipboard-multiple.svg" alt="tasks-icon" />
              <li>Tasks</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/account-group.svg" alt="communities-icon" />
              <li>Communities</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/cog.svg" alt="settings-icon" />
              <li>Settings</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/help-box.svg" alt="support-icon" />
              <li>Support</li>
            </div>
            <div class="sidebar-item">
              <img src="./icons/shield-check.svg" alt="privacy-icon" />
              <li>Privacy</li>
            </div>
          </ul>
        </div>
      </div>
      <div class="header">header</div>
      <div class="main">main</div>
    </div>
  </body>
</html>
